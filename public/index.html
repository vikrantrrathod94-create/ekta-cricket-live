<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ekta Cricket Club — Live Score</title>
  <link rel="stylesheet" href="/public/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="/public/assets/logo.png" class="logo" alt="Logo" />
      <div>
        <h1>Ekta Cricket Club</h1>
        <div class="subtitle">Organised by D B Rathod • Created by V R Rathod</div>
      </div>
    </div>
    <a class="admin" href="/public/admin.html">Admin</a>
  </header>

  <main class="main">
    <section class="scorebox">
      <div class="teams" id="teams">No live match</div>
      <div class="score" id="scoreline">-- / -- (0.0)</div>
      <div class="info" id="info"></div>
    </section>

    <aside class="side">
      <div class="card">
        <h3>Last Balls</h3>
        <ul id="ballsList"></ul>
      </div>

      <div class="card">
        <h3>Players</h3>
        <ul id="playersList"></ul>
      </div>
    </aside>
  </main>

  <script src="/public/script.js"></script>
</body>
</html>
